<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Panel Admin</a>
            <div class="d-flex">
                <a href="/logout" class="btn btn-outline-light">Cerrar Sesión</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div id="alert-container"></div>
        
        <!-- Accordion para organizar las secciones -->
        <div class="accordion" id="adminAccordion">
            
            <!-- Sección: Registrar Representantes -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingRepresentantes">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRepresentantes" aria-expanded="false" aria-controls="collapseRepresentantes">
                        <i class="bi bi-person-plus me-2"></i> Registrar Nuevo Representante
                    </button>
                </h2>
                <div id="collapseRepresentantes" class="accordion-collapse collapse" aria-labelledby="headingRepresentantes" data-bs-parent="#adminAccordion">
                    <div class="accordion-body">
                        <form id="form-registrar-representante">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="rep-nombre" class="form-label">Nombre Completo</label>
                                        <input type="text" class="form-control" id="rep-nombre" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="rep-email" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="rep-email" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="rep-password" class="form-label">Contraseña Temporal</label>
                                        <input type="password" class="form-control" id="rep-password" required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar Representante</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sección: Registrar Estudiantes -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingEstudiantes">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEstudiantes" aria-expanded="false" aria-controls="collapseEstudiantes">
                        <i class="bi bi-mortarboard me-2"></i> Registrar Nuevo Estudiante
                    </button>
                </h2>
                <div id="collapseEstudiantes" class="accordion-collapse collapse" aria-labelledby="headingEstudiantes" data-bs-parent="#adminAccordion">
                    <div class="accordion-body">
                        <form id="form-registrar-estudiante">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="est-nombre" class="form-label">Nombre Completo del Estudiante</label>
                                        <input type="text" class="form-control" id="est-nombre" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="est-cedula" class="form-label">Cédula de Identidad</label>
                                        <input type="text" class="form-control" id="est-cedula" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="est-fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
                                        <input type="date" class="form-control" id="est-fecha-nacimiento">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="est-grado" class="form-label">Grado</label>
                                        <select class="form-select" id="est-grado" required>
                                            <option value="">Seleccione un grado</option>
                                            <option value="1er Grado">1er Grado</option>
                                            <option value="2do Grado">2do Grado</option>
                                            <option value="3er Grado">3er Grado</option>
                                            <option value="4to Grado">4to Grado</option>
                                            <option value="5to Grado">5to Grado</option>
                                            <option value="6to Grado">6to Grado</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="est-representante" class="form-label">Asignar a Representante</label>
                                        <select class="form-select" id="est-representante" required>
                                            <option value="">Cargando representantes...</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Registrar Estudiante</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sección: Registrar Notas -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingNotas">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNotas" aria-expanded="false" aria-controls="collapseNotas">
                        <i class="bi bi-journal-plus me-2"></i> Registrar Notas
                    </button>
                </h2>
                <div id="collapseNotas" class="accordion-collapse collapse" aria-labelledby="headingNotas" data-bs-parent="#adminAccordion">
                    <div class="accordion-body">
                        <form id="form-registrar-nota">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nota-cedula-estudiante" class="form-label">Cédula del Estudiante</label>
                                        <input type="text" class="form-control" id="nota-cedula-estudiante" required placeholder="Ingrese la cédula...">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nota-materia" class="form-label">Materia</label>
                                        <select class="form-select" id="nota-materia" required>
                                            <option value="">Seleccione una materia</option>
                                            <option value="Lengua">Lengua</option>
                                            <option value="Ingles">Inglés</option>
                                            <option value="Frances">Francés</option>
                                            <option value="Ciencias y Tecnología">Ciencias y Tecnología</option>
                                            <option value="Matematicas">Matemáticas</option>
                                            <option value="Ciencias Sociales">Ciencias Sociales</option>
                                            <option value="Computación">Computación</option>
                                            <option value="Artes plasticas">Artes Plásticas</option>
                                            <option value="Educación Fisica">Educación Física</option>
                                            <option value="Musica">Música</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="nota-calificacion" class="form-label">Calificación</label>
                                        <input type="number" step="0.01" class="form-control" id="nota-calificacion" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="nota-periodo" class="form-label">Período</label>
                                        <select class="form-select" id="nota-periodo" required>
                                            <option value="">Seleccione un lapso</option>
                                            <option value="1er Lapso">1er Lapso</option>
                                            <option value="2do Lapso">2do Lapso</option>
                                            <option value="3er Lapso">3er Lapso</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">&nbsp;</label>
                                        <button type="submit" class="btn btn-info w-100">Registrar Nota</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sección: Estudiantes Registrados -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingListaEstudiantes">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseListaEstudiantes" aria-expanded="false" aria-controls="collapseListaEstudiantes">
                        <i class="bi bi-people me-2"></i> Estudiantes Registrados
                    </button>
                </h2>
                <div id="collapseListaEstudiantes" class="accordion-collapse collapse" aria-labelledby="headingListaEstudiantes" data-bs-parent="#adminAccordion">
                    <div class="accordion-body">
                        <div style="max-height: 400px; overflow-y: auto;">
                            <ul class="list-group" id="lista-estudiantes">
                                <!-- La lista se llenará dinámicamente -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección: Representantes Registrados -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingListaRepresentantes">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseListaRepresentantes" aria-expanded="false" aria-controls="collapseListaRepresentantes">
                        <i class="bi bi-person-badge me-2"></i> Representantes Registrados
                    </button>
                </h2>
                <div id="collapseListaRepresentantes" class="accordion-collapse collapse" aria-labelledby="headingListaRepresentantes" data-bs-parent="#adminAccordion">
                    <div class="accordion-body">
                        <ul class="list-group" id="lista-representantes">
                            <!-- La lista se llenará dinámicamente -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Sección: Generar Mensualidades -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingMensualidades">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMensualidades" aria-expanded="false" aria-controls="collapseMensualidades">
                        <i class="bi bi-calendar-check me-2"></i> Generar Mensualidades
                    </button>
                </h2>
                <div id="collapseMensualidades" class="accordion-collapse collapse" aria-labelledby="headingMensualidades" data-bs-parent="#adminAccordion">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="mensualidad-estudiante" class="form-label">Seleccionar Estudiante:</label>
                                    <select class="form-select" id="mensualidad-estudiante">
                                        <option value="">Cargando estudiantes...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="mensualidad-año" class="form-label">Año:</label>
                                    <select class="form-select" id="mensualidad-año">
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-warning" onclick="generarMensualidades()">
                            <i class="bi bi-calendar-plus"></i> Generar Mensualidades
                        </button>
                        <small class="text-muted d-block mt-2">Esto generará 12 mensualidades pendientes para el estudiante seleccionado.</small>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const formRepresentante = document.getElementById('form-registrar-representante');
        const formEstudiante = document.getElementById('form-registrar-estudiante');
        const formNota = document.getElementById('form-registrar-nota');
        const selectRepresentante = document.getElementById('est-representante');
        const listaRepresentantes = document.getElementById('lista-representantes');
        const listaEstudiantes = document.getElementById('lista-estudiantes');
        const alertContainer = document.getElementById('alert-container');
        const mensualidadEstudiante = document.getElementById('mensualidad-estudiante');

        // Función para mostrar alertas
        function showAlert(message, type = 'success') {
            const wrapper = document.createElement('div');
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('');
            alertContainer.append(wrapper);
        }

        async function cargarEstudiantes() {
            try {
                const response = await fetch('/api/estudiantes');
                if (!response.ok) throw new Error('No se pudo cargar la lista de estudiantes.');
                const estudiantes = await response.json();

                listaEstudiantes.innerHTML = '';
                mensualidadEstudiante.innerHTML = '<option value="">Seleccione un estudiante</option>';
                
                if (estudiantes.length === 0) {
                    listaEstudiantes.innerHTML = '<li class="list-group-item">No hay estudiantes registrados.</li>';
                } else {
                    estudiantes.forEach(est => {
                        // Llenar la lista de estudiantes
                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-center';
                        li.innerHTML = `
                            <div>
                                ${est.nombre} (C.I: ${est.cedula})
                            </div>
                            <div>
                                <button class="btn btn-secondary btn-sm me-2" onclick='abrirModalGestionarNotas(${est.id}, "${est.nombre}")'>Notas</button>
                                <button class="btn btn-warning btn-sm me-2" onclick='abrirModalEditarEstudiante(${JSON.stringify(est)})'>Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="eliminarEstudiante(${est.id}, '${est.nombre}')">Eliminar</button>
                            </div>
                        `;
                        listaEstudiantes.appendChild(li);

                        // Llenar el select de mensualidades
                        const option = document.createElement('option');
                        option.value = est.id;
                        option.textContent = `${est.nombre} - ${est.grado}`;
                        mensualidadEstudiante.appendChild(option);
                    });
                }
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        // Cargar representantes al iniciar la página
        async function cargarRepresentantes() {
            try {
                const response = await fetch('/api/representantes');
                if (!response.ok) throw new Error('No se pudo cargar la lista.');
                const representantes = await response.json();

                selectRepresentante.innerHTML = '<option value="">Seleccione un representante</option>';
                listaRepresentantes.innerHTML = '';
                
                representantes.forEach(rep => {
                    // Llenar el dropdown
                    const option = document.createElement('option');
                    option.value = rep.id;
                    option.textContent = rep.nombre;
                    selectRepresentante.appendChild(option);

                    // Llenar la lista
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `
                        <span>${rep.nombre} (${rep.email})</span>
                        <div>
                            <button class="btn btn-warning btn-sm me-2" onclick='abrirModalEditarRep(${JSON.stringify(rep)})'>Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarRepresentante(${rep.id}, '${rep.nombre}')">Eliminar</button>
                        </div>
                    `;
                    listaRepresentantes.appendChild(li);
                });
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        // Evento para registrar representante
        formRepresentante.addEventListener('submit', async (e) => {
            e.preventDefault();
            const body = {
                nombre: document.getElementById('rep-nombre').value,
                email: document.getElementById('rep-email').value,
                password: document.getElementById('rep-password').value
            };

            try {
                const response = await fetch('/api/representantes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || response.statusText);

                showAlert('Representante registrado con éxito.');
                formRepresentante.reset();
                cargarRepresentantes(); // Recargar la lista
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        });
        
        // Evento para registrar estudiante
        formEstudiante.addEventListener('submit', async (e) => {
             e.preventDefault();
            const body = {
                nombre: document.getElementById('est-nombre').value,
                cedula: document.getElementById('est-cedula').value,
                fecha_nacimiento: document.getElementById('est-fecha-nacimiento').value,
                grado: document.getElementById('est-grado').value,
                id_representante: document.getElementById('est-representante').value
            };

            try {
                const response = await fetch('/api/estudiantes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || response.statusText);

                showAlert('Estudiante registrado con éxito.');
                formEstudiante.reset();
                cargarEstudiantes(); // Recargar la lista de estudiantes
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        });

        // Evento para registrar nota
        formNota.addEventListener('submit', async (e) => {
            e.preventDefault();
            const body = {
                cedula_estudiante: document.getElementById('nota-cedula-estudiante').value,
                materia: document.getElementById('nota-materia').value,
                calificacion: document.getElementById('nota-calificacion').value,
                periodo: document.getElementById('nota-periodo').value
            };

            try {
                const response = await fetch('/api/notas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Error al registrar la nota');

                showAlert('Nota registrada con éxito.');
                formNota.reset();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        });

        // --- Funciones de Eliminación ---

        async function eliminarEstudiante(id, nombre) {
            if (!confirm(`¿Estás seguro de que quieres eliminar al estudiante "${nombre}"? Esta acción no se puede deshacer.`)) {
                return;
            }
            try {
                const response = await fetch(`/api/estudiantes/${id}`, { method: 'DELETE' });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                showAlert(data.message);
                cargarEstudiantes();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        async function eliminarRepresentante(id, nombre) {
            if (!confirm(`¿Estás seguro de que quieres eliminar al representante "${nombre}"? Solo se puede eliminar si no tiene estudiantes asignados.`)) {
                return;
            }
            try {
                const response = await fetch(`/api/representantes/${id}`, { method: 'DELETE' });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                showAlert(data.message);
                cargarRepresentantes();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        // Carga inicial
        document.addEventListener('DOMContentLoaded', () => {
            cargarRepresentantes();
            cargarEstudiantes();
        });

        // Función para generar mensualidades
        async function generarMensualidades() {
            const estudianteId = mensualidadEstudiante.value;
            const año = document.getElementById('mensualidad-año').value;

            if (!estudianteId) {
                showAlert('Por favor seleccione un estudiante.', 'warning');
                return;
            }

            if (!año) {
                showAlert('Por favor seleccione un año.', 'warning');
                return;
            }

            if (!confirm(`¿Está seguro de que desea generar las 12 mensualidades para el año ${año}?`)) {
                return;
            }

            try {
                // Mostrar indicador de carga
                const btnGenerar = document.querySelector('button[onclick="generarMensualidades()"]');
                const textoOriginal = btnGenerar.innerHTML;
                btnGenerar.innerHTML = '<i class="bi bi-hourglass-split"></i> Generando...';
                btnGenerar.disabled = true;

                const response = await fetch('/api/admin/generar-mensualidades', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ estudiante_id: parseInt(estudianteId), año: parseInt(año) })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Error desconocido al generar mensualidades');
                }

                // Mostrar mensaje de éxito con detalles
                let mensaje = data.message;
                if (data.generadas > 0) {
                    mensaje += `\n✅ ${data.generadas} mensualidades nuevas generadas.`;
                }
                if (data.existentes > 0) {
                    mensaje += `\n⚠️ ${data.existentes} mensualidades ya existían.`;
                }

                showAlert(mensaje, 'success');
                mensualidadEstudiante.value = '';
                
            } catch (error) {
                console.error('Error al generar mensualidades:', error);
                showAlert(`Error al generar mensualidades: ${error.message}`, 'danger');
            } finally {
                // Restaurar botón
                const btnGenerar = document.querySelector('button[onclick="generarMensualidades()"]');
                btnGenerar.innerHTML = '<i class="bi bi-calendar-plus"></i> Generar Mensualidades';
                btnGenerar.disabled = false;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Modal para Editar -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Información</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-editar">
                        <!-- El contenido del formulario se inyectará aquí -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const editModalEl = document.getElementById('editModal');
        const editModal = new bootstrap.Modal(editModalEl);
        const editModalLabel = document.getElementById('editModalLabel');
        const formEditar = document.getElementById('form-editar');
        let editContext = {};

        function abrirModalEditarRep(representante) {
            editModalLabel.textContent = `Editar a ${representante.nombre}`;
            editContext = { type: 'representante', id: representante.id };
            formEditar.innerHTML = `
                <div class="mb-3">
                    <label for="edit-rep-nombre" class="form-label">Nombre</label>
                    <input type="text" id="edit-rep-nombre" class="form-control" value="${representante.nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="edit-rep-email" class="form-label">Email</label>
                    <input type="email" id="edit-rep-email" class="form-control" value="${representante.email}" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            `;
            editModal.show();
        }

        function abrirModalEditarEstudiante(estudiante) {
            editModalLabel.textContent = `Editar a ${estudiante.nombre}`;
            editContext = { type: 'estudiante', id: estudiante.id };
            formEditar.innerHTML = `
                <div class="mb-3">
                    <label for="edit-est-nombre" class="form-label">Nombre</label>
                    <input type="text" id="edit-est-nombre" class="form-control" value="${estudiante.nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="edit-est-cedula" class="form-label">Cédula</label>
                    <input type="text" id="edit-est-cedula" class="form-control" value="${estudiante.cedula}" required>
                </div>
                <div class="mb-3">
                    <label for="edit-est-grado" class="form-label">Grado</label>
                     <select class="form-select" id="edit-est-grado" required>
                        <option value="1er Grado" ${estudiante.grado === '1er Grado' ? 'selected' : ''}>1er Grado</option>
                        <option value="2do Grado" ${estudiante.grado === '2do Grado' ? 'selected' : ''}>2do Grado</option>
                        <option value="3er Grado" ${estudiante.grado === '3er Grado' ? 'selected' : ''}>3er Grado</option>
                        <option value="4to Grado" ${estudiante.grado === '4to Grado' ? 'selected' : ''}>4to Grado</option>
                        <option value="5to Grado" ${estudiante.grado === '5to Grado' ? 'selected' : ''}>5to Grado</option>
                        <option value="6to Grado" ${estudiante.grado === '6to Grado' ? 'selected' : ''}>6to Grado</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            `;
            editModal.show();
        }

        formEditar.addEventListener('submit', async (e) => {
            e.preventDefault();
            const { type, id } = editContext;
            let url = '';
            let body = {};

            if (type === 'representante') {
                url = `/api/representantes/${id}`;
                body = {
                    nombre: document.getElementById('edit-rep-nombre').value,
                    email: document.getElementById('edit-rep-email').value
                };
            } else if (type === 'estudiante') {
                url = `/api/estudiantes/${id}`;
                body = {
                    nombre: document.getElementById('edit-est-nombre').value,
                    cedula: document.getElementById('edit-est-cedula').value,
                    grado: document.getElementById('edit-est-grado').value
                };
            }

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                
                editModal.hide();
                showAlert('Datos actualizados con éxito.');
                cargarRepresentantes();
                cargarEstudiantes();
            } catch (error) {
                // Idealmente, mostrar este error dentro del modal
                showAlert(error.message, 'danger');
            }
        });
    </script>

    <!-- Modal para Gestionar Notas -->
    <div class="modal fade" id="notasModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notasModalLabel">Gestionar Notas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Materia</th>
                                <th>Período</th>
                                <th>Calificación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="notas-tbody">
                            <!-- Contenido dinámico -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const notasModalEl = document.getElementById('notasModal');
        const notasModal = new bootstrap.Modal(notasModalEl);
        const notasModalLabel = document.getElementById('notasModalLabel');
        const notasTbody = document.getElementById('notas-tbody');
        let currentStudentId = null;

        async function abrirModalGestionarNotas(estudianteId, estudianteNombre) {
            currentStudentId = estudianteId;
            notasModalLabel.textContent = `Gestionar Notas de ${estudianteNombre}`;
            notasTbody.innerHTML = '<tr><td colspan="4">Cargando...</td></tr>';
            notasModal.show();
            
            try {
                const response = await fetch(`/api/admin/estudiantes/${estudianteId}/notas`);
                if (!response.ok) throw new Error('Error al cargar las notas');
                const notas = await response.json();
                renderizarNotas(notas);
            } catch (error) {
                notasTbody.innerHTML = `<tr><td colspan="4" class="text-danger">${error.message}</td></tr>`;
            }
        }

        function renderizarNotas(notas) {
            notasTbody.innerHTML = '';
            if (notas.length === 0) {
                notasTbody.innerHTML = '<tr><td colspan="4">No hay notas registradas.</td></tr>';
                return;
            }
            notas.forEach(nota => {
                const tr = document.createElement('tr');
                tr.id = `nota-row-${nota.id}`;
                tr.innerHTML = `
                    <td>${nota.materia}</td>
                    <td>${nota.periodo}</td>
                    <td>${nota.calificacion}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editarNota(${nota.id})">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminarNota(${nota.id})">Eliminar</button>
                    </td>
                `;
                notasTbody.appendChild(tr);
            });
        }

        function editarNota(notaId) {
            const tr = document.getElementById(`nota-row-${notaId}`);
            const materia = tr.children[0].textContent;
            const periodo = tr.children[1].textContent;
            const calificacion = tr.children[2].textContent;

            tr.innerHTML = `
                <td>
                    <select class="form-select form-select-sm" id="edit-nota-materia-${notaId}">
                        <option value="Lengua" ${materia === 'Lengua' ? 'selected' : ''}>Lengua</option>
                        <option value="Ingles" ${materia === 'Ingles' ? 'selected' : ''}>Inglés</option>
                        <option value="Frances" ${materia === 'Frances' ? 'selected' : ''}>Francés</option>
                        <option value="Ciencias y Tecnología" ${materia === 'Ciencias y Tecnología' ? 'selected' : ''}>Ciencias y Tecnología</option>
                        <option value="Matematicas" ${materia === 'Matematicas' ? 'selected' : ''}>Matemáticas</option>
                        <option value="Ciencias Sociales" ${materia === 'Ciencias Sociales' ? 'selected' : ''}>Ciencias Sociales</option>
                        <option value="Computación" ${materia === 'Computación' ? 'selected' : ''}>Computación</option>
                        <option value="Artes plasticas" ${materia === 'Artes plasticas' ? 'selected' : ''}>Artes Plásticas</option>
                        <option value="Educación Fisica" ${materia === 'Educación Fisica' ? 'selected' : ''}>Educación Física</option>
                        <option value="Musica" ${materia === 'Musica' ? 'selected' : ''}>Música</option>
                    </select>
                </td>
                <td>
                    <select class="form-select form-select-sm" id="edit-nota-periodo-${notaId}">
                        <option value="1er Lapso" ${periodo === '1er Lapso' ? 'selected' : ''}>1er Lapso</option>
                        <option value="2do Lapso" ${periodo === '2do Lapso' ? 'selected' : ''}>2do Lapso</option>
                        <option value="3er Lapso" ${periodo === '3er Lapso' ? 'selected' : ''}>3er Lapso</option>
                    </select>
                </td>
                <td>
                    <input type="number" step="0.01" class="form-control form-control-sm" id="edit-nota-calificacion-${notaId}" value="${calificacion}">
                </td>
                <td>
                    <button class="btn btn-success btn-sm" onclick="guardarNota(${notaId})">Guardar</button>
                    <button class="btn btn-secondary btn-sm" onclick="cancelarEdicion()">Cancelar</button>
                </td>
            `;
        }

        function cancelarEdicion() {
            // Simplemente recargamos las notas para cancelar
            abrirModalGestionarNotas(currentStudentId, notasModalLabel.textContent.replace('Gestionar Notas de ', ''));
        }

        async function guardarNota(notaId) {
            const body = {
                materia: document.getElementById(`edit-nota-materia-${notaId}`).value,
                periodo: document.getElementById(`edit-nota-periodo-${notaId}`).value,
                calificacion: document.getElementById(`edit-nota-calificacion-${notaId}`).value
            };

            try {
                const response = await fetch(`/api/notas/${notaId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (!response.ok) throw new Error('Error al guardar la nota.');
                const notas = await response.json();
                cancelarEdicion(); // Recarga la lista de notas
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        async function eliminarNota(notaId) {
            if (!confirm('¿Estás seguro de que quieres eliminar esta nota?')) return;
            try {
                const response = await fetch(`/api/notas/${notaId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Error al eliminar la nota.');
                cancelarEdicion(); // Recarga la lista de notas
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }
    </script>
</body>
