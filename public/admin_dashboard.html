<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Panel Admin</a>
            <div class="d-flex">
                <a href="/logout" class="btn btn-outline-light">Cerrar Sesión</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div id="alert-container"></div>
        <div class="row">
            <!-- Columna para Registrar Representantes -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h4>Registrar Nuevo Representante</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-registrar-representante">
                            <div class="mb-3">
                                <label for="rep-nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="rep-nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="rep-email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="rep-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="rep-password" class="form-label">Contraseña Temporal</label>
                                <input type="password" class="form-control" id="rep-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar Representante</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Columna para Registrar Estudiantes -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h4>Registrar Nuevo Estudiante</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-registrar-estudiante">
                            <div class="mb-3">
                                <label for="est-nombre" class="form-label">Nombre Completo del Estudiante</label>
                                <input type="text" class="form-control" id="est-nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="est-cedula" class="form-label">Cédula de Identidad</label>
                                <input type="text" class="form-control" id="est-cedula" required>
                            </div>
                            <div class="mb-3">
                                <label for="est-fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="est-fecha-nacimiento">
                            </div>
                            <div class="mb-3">
                                <label for="est-grado" class="form-label">Grado</label>
                                <select class="form-select" id="est-grado" required>
                                    <option value="">Seleccione un grado</option>
                                    <option value="1er Grado">1er Grado</option>
                                    <option value="2do Grado">2do Grado</option>
                                    <option value="3er Grado">3er Grado</option>
                                    <option value="4to Grado">4to Grado</option>
                                    <option value="5to Grado">5to Grado</option>
                                    <option value="6to Grado">6to Grado</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="est-representante" class="form-label">Asignar a Representante</label>
                                <select class="form-select" id="est-representante" required>
                                    <option value="">Cargando representantes...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Registrar Estudiante</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-2">
             <!-- Columna para Registrar Notas -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h4>Registrar Notas</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-registrar-nota">
                            <div class="mb-3">
                                <label for="nota-cedula-estudiante" class="form-label">Cédula del Estudiante</label>
                                <input type="text" class="form-control" id="nota-cedula-estudiante" required placeholder="Ingrese la cédula...">
                            </div>
                             <div class="mb-3">
                                <label for="nota-materia" class="form-label">Materia</label>
                                <select class="form-select" id="nota-materia" required>
                                    <option value="">Seleccione una materia</option>
                                    <option value="Lengua">Lengua</option>
                                    <option value="Ingles">Inglés</option>
                                    <option value="Frances">Francés</option>
                                    <option value="Ciencias y Tecnología">Ciencias y Tecnología</option>
                                    <option value="Matematicas">Matemáticas</option>
                                    <option value="Ciencias Sociales">Ciencias Sociales</option>
                                    <option value="Computación">Computación</option>
                                    <option value="Artes plasticas">Artes Plásticas</option>
                                    <option value="Educación Fisica">Educación Física</option>
                                    <option value="Musica">Música</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label for="nota-calificacion" class="form-label">Calificación</label>
                                    <input type="number" step="0.01" class="form-control" id="nota-calificacion" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="nota-periodo" class="form-label">Período</label>
                                    <select class="form-select" id="nota-periodo" required>
                                        <option value="">Seleccione un lapso</option>
                                        <option value="1er Lapso">1er Lapso</option>
                                        <option value="2do Lapso">2do Lapso</option>
                                        <option value="3er Lapso">3er Lapso</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info">Registrar Nota</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card h-100">
                     <div class="card-header">
                        <h4>Estudiantes Registrados</h4>
                    </div>
                    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                        <ul class="list-group" id="lista-estudiantes">
                            <!-- La lista se llenará dinámicamente -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <h3>Representantes Registrados</h3>
                <div class="card">
                    <ul class="list-group list-group-flush" id="lista-representantes">
                        <!-- La lista se llenará dinámicamente -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit">
                        <!-- Los campos del formulario se generarán aquí dinámicamente -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const formRepresentante = document.getElementById('form-registrar-representante');
        const formEstudiante = document.getElementById('form-registrar-estudiante');
        const formNota = document.getElementById('form-registrar-nota');
        const selectRepresentante = document.getElementById('est-representante');
        const listaRepresentantes = document.getElementById('lista-representantes');
        const listaEstudiantes = document.getElementById('lista-estudiantes');
        const alertContainer = document.getElementById('alert-container');
        const editModal = new bootstrap.Modal(document.getElementById('editModal'));
        const editModalLabel = document.getElementById('editModalLabel');
        const editForm = document.getElementById('form-edit');

        // Función para mostrar alertas
        function showAlert(message, type = 'success') {
            const wrapper = document.createElement('div');
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('');
            alertContainer.append(wrapper);
        }

        async function cargarEstudiantes() {
            try {
                const response = await fetch('/api/estudiantes');
                if (!response.ok) throw new Error('No se pudo cargar la lista de estudiantes.');
                const estudiantes = await response.json();

                listaEstudiantes.innerHTML = '';
                if (estudiantes.length === 0) {
                    listaEstudiantes.innerHTML = '<li class="list-group-item">No hay estudiantes registrados.</li>';
                } else {
                    estudiantes.forEach(est => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-center';
                        li.innerHTML = `
                            <span>
                                ${est.nombre} (C.I: ${est.cedula}) - ${est.grado} - Rep: ${est.nombre_representante}
                            </span>
                            <div>
                                <button class="btn btn-sm btn-warning me-2" onclick="editarEstudiante(${est.id})">Editar</button>
                                <button class="btn btn-sm btn-danger" onclick="eliminarEstudiante(${est.id}, '${est.nombre}')">Eliminar</button>
                            </div>
                        `;
                        listaEstudiantes.appendChild(li);
                    });
                }
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        // Cargar representantes al iniciar la página
        async function cargarRepresentantes() {
            try {
                const response = await fetch('/api/representantes');
                if (!response.ok) throw new Error('No se pudo cargar la lista.');
                const representantes = await response.json();

                selectRepresentante.innerHTML = '<option value="">Seleccione un representante</option>';
                listaRepresentantes.innerHTML = '';
                
                if (representantes.length === 0) {
                    listaRepresentantes.innerHTML = '<li class="list-group-item">No hay representantes registrados.</li>';
                } else {
                    representantes.forEach(rep => {
                        // Llenar el dropdown
                        const option = document.createElement('option');
                        option.value = rep.id;
                        option.textContent = rep.nombre;
                        selectRepresentante.appendChild(option);

                        // Llenar la lista
                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-center';
                        li.innerHTML = `
                            <span>${rep.nombre} (${rep.email})</span>
                            <div>
                                <button class="btn btn-sm btn-warning me-2" onclick="editarRepresentante(${rep.id})">Editar</button>
                                <button class="btn btn-sm btn-danger" onclick="eliminarRepresentante(${rep.id}, '${rep.nombre}')">Eliminar</button>
                            </div>
                        `;
                        listaRepresentantes.appendChild(li);
                    });
                }
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        // Evento para registrar representante
        formRepresentante.addEventListener('submit', async (e) => {
            e.preventDefault();
            const body = {
                nombre: document.getElementById('rep-nombre').value,
                email: document.getElementById('rep-email').value,
                password: document.getElementById('rep-password').value
            };

            try {
                const response = await fetch('/api/representantes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || response.statusText);

                showAlert('Representante registrado con éxito.');
                formRepresentante.reset();
                cargarRepresentantes(); // Recargar la lista
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        });
        
        // Evento para registrar estudiante
        formEstudiante.addEventListener('submit', async (e) => {
             e.preventDefault();
            const body = {
                nombre: document.getElementById('est-nombre').value,
                cedula: document.getElementById('est-cedula').value,
                fecha_nacimiento: document.getElementById('est-fecha-nacimiento').value,
                grado: document.getElementById('est-grado').value,
                id_representante: document.getElementById('est-representante').value
            };

            try {
                const response = await fetch('/api/estudiantes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || response.statusText);

                showAlert('Estudiante registrado con éxito.');
                formEstudiante.reset();
                cargarEstudiantes(); // Recargar la lista de estudiantes
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        });

        // Evento para registrar nota
        formNota.addEventListener('submit', async (e) => {
            e.preventDefault();
            const body = {
                cedula_estudiante: document.getElementById('nota-cedula-estudiante').value,
                materia: document.getElementById('nota-materia').value,
                calificacion: document.getElementById('nota-calificacion').value,
                periodo: document.getElementById('nota-periodo').value
            };

            try {
                const response = await fetch('/api/notas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Error al registrar la nota');

                showAlert('Nota registrada con éxito.');
                formNota.reset();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        });

        // Carga inicial
        document.addEventListener('DOMContentLoaded', () => {
            cargarRepresentantes();
            cargarEstudiantes();
        });

        // --- Funciones de Eliminación ---

        async function eliminarEstudiante(id, nombre) {
            if (!confirm(`¿Estás seguro de que deseas eliminar al estudiante "${nombre}"? Esta acción no se puede deshacer.`)) {
                return;
            }
            try {
                const response = await fetch(`/api/estudiantes/${id}`, { method: 'DELETE' });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                showAlert('Estudiante eliminado con éxito.');
                cargarEstudiantes();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        async function eliminarRepresentante(id, nombre) {
            if (!confirm(`¿Estás seguro de que deseas eliminar al representante "${nombre}"?`)) {
                return;
            }
            try {
                const response = await fetch(`/api/representantes/${id}`, { method: 'DELETE' });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                showAlert('Representante eliminado con éxito.');
                cargarRepresentantes();
                cargarEstudiantes(); // Recargar por si afectó a la lista de estudiantes
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        // --- Funciones de Edición ---
        let currentEditing = null; // Guardará el tipo y el ID de lo que se esté editando

        async function editarEstudiante(id) {
            try {
                const response = await fetch(`/api/estudiantes/${id}`);
                const est = await response.json();
                if (!response.ok) throw new Error(est.message);

                currentEditing = { type: 'estudiante', id: est.id };
                editModalLabel.textContent = `Editar Estudiante: ${est.nombre}`;
                
                // Generar campos para el formulario de estudiante
                editForm.innerHTML = `
                    <div class="mb-3">
                        <label for="edit-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="edit-nombre" value="${est.nombre}" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-cedula" class="form-label">Cédula</label>
                        <input type="text" class="form-control" id="edit-cedula" value="${est.cedula}" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="edit-fecha-nacimiento" value="${est.fecha_nacimiento ? est.fecha_nacimiento.split('T')[0] : ''}">
                    </div>
                    <div class="mb-3">
                        <label for="edit-grado" class="form-label">Grado</label>
                        <select class="form-select" id="edit-grado" required>${document.getElementById('est-grado').innerHTML}</select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-representante" class="form-label">Representante</label>
                        <select class="form-select" id="edit-representante" required>${document.getElementById('est-representante').innerHTML}</select>
                    </div>
                `;
                // Seleccionar los valores correctos en los dropdowns
                document.getElementById('edit-grado').value = est.grado;
                document.getElementById('edit-representante').value = est.id_representante;

                editModal.show();
            } catch(error) {
                showAlert(error.message, 'danger');
            }
        }

        async function editarRepresentante(id) {
            try {
                const response = await fetch(`/api/representantes/${id}`);
                const rep = await response.json();
                if (!response.ok) throw new Error(rep.message);
                
                currentEditing = { type: 'representante', id: rep.id };
                editModalLabel.textContent = `Editar Representante: ${rep.nombre}`;

                // Generar campos para el formulario de representante
                editForm.innerHTML = `
                    <div class="mb-3">
                        <label for="edit-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="edit-nombre" value="${rep.nombre}" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="edit-email" value="${rep.email}" required>
                    </div>
                    <p class="form-text">La contraseña no se puede editar desde aquí por seguridad.</p>
                `;
                editModal.show();
            } catch(error) {
                showAlert(error.message, 'danger');
            }
        }

        async function guardarCambios() {
            if (!currentEditing) return;

            const { type, id } = currentEditing;
            let url = '';
            let body = {};

            if (type === 'estudiante') {
                url = `/api/estudiantes/${id}`;
                body = {
                    nombre: document.getElementById('edit-nombre').value,
                    cedula: document.getElementById('edit-cedula').value,
                    fecha_nacimiento: document.getElementById('edit-fecha-nacimiento').value,
                    grado: document.getElementById('edit-grado').value,
                    id_representante: document.getElementById('edit-representante').value,
                };
            } else if (type === 'representante') {
                url = `/api/representantes/${id}`;
                body = {
                    nombre: document.getElementById('edit-nombre').value,
                    email: document.getElementById('edit-email').value,
                };
            }

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);

                editModal.hide();
                showAlert('Datos actualizados con éxito.');
                await cargarRepresentantes();
                await cargarEstudiantes();
            } catch (error) {
                // Mostrar el error dentro del modal por ahora
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger mt-3';
                errorDiv.textContent = error.message;
                editForm.appendChild(errorDiv);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
